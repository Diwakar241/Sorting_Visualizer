<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
	
	<!-- title -->
	<title>Sorting Visualizer</title>

	<!-- linking style.css -->
	<link href="styles.css" rel="stylesheet" />
</head>

<!-- body -->
<body >
<section class="head" id="ele">Sorting Visualizer</section>
<section class="data-container"></section>

<!-- "Generate New Array" button -->
<button class="btn1" onclick="generate()" id="Button1" >
	Generate New Array</button>
<!-- "Bubble Sort" button -->
  <button class="btn2" onclick="BubbleSort(),disable()" id="Button2" >
    Bubble Sort</button>
<!-- "Selection Sort" button -->
<button class="btn3" onclick="selectionSort(),disable()" id="Button3" >
	Selection Sort</button>

<!-- "Insertion Sort" button -->
<button class="btn4" onclick="InsertionSort(),disable()" id="Button4" >
	Insertion Sort</button>
<!-- linking index.js -->
<script src="index.js"></script>
</body>



</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
